<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link ref="stylesheet" href="./styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <section id="addTask">
        <h1>TO DO LIST</h1>
        <input type ="text" id="taskIn" value="" placeholder="Task Name" required>
        <input type ="text" id="notesIn" value="" placeholder="Notes">
        <input type ="number" id="urgentIn" value="" placeholder="Urgency" required>
        <input type ="text" id="completeIn" value="" placeholder="Completed?" required>
        <button type="button" id="submitBtn">Submit Task</button>
    </section>
    <section id="">
        <table>
            <thead>
              <tr>
                <th>Task</th>
                <th>Notes</th>
                <th>Urgency</th>
                <th>Complete?</th>
                <th>Delete Task</th>
              </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
          </table>
    </section>
</body>
</html>
